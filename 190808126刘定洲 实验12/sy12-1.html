<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元旦快乐</title>
<style>
	*{margin:0;padding:0;}
	li{list-style:none;}
	i{font-style:normal;}
	#wrap{
		position:relative;
		width:600px;
		height:400px;
		margin:50px auto;
	}
	.title,.num{
		position:absolute;
		width:100%;
		left:0;
		line-height: 30px;
		text-align: center;
		z-index: 99;
		color: #FFF;
		background-color: rgba(0,0,0,.5);
	}
	.num{
		top:0;
	}
	.title{
		bottom:0;
	}
	ul li{
		position: absolute;
		display: none;
		top:0;
		left:0;
		width:100%;
		height: 400px;
	}
	ul li.on{display: block;}
	ul li img{width: 100%;height: 100%;overflow: hidden;}
	.btn span{
		position: absolute;
		padding: 15px 10px;
		color: #FFF;
		top:50%;
		background-color: rgba(0,0,0,.5);
		cursor: pointer;
	}
	.btn .left{left: 0;}
	.btn .right{right: 0;}
	
	</style>
</head>
<body>
<div id="wrap">
<div class="num">你是我心中最漂亮的——第<i>-</i>张</div>
<ul>
<li class="on"><img src="images/1.jpg" alt=""></li>
<li><img src="images/2.jpg" alt=""></li>
<li><img src="images/3.jpg" alt=""></li>
<li><img src="images/4.jpg" alt=""></li>
<li><img src="images/5.jpg" alt=""></li>
<li><img src="images/6.jpg" alt=""></li>
<li><img src="images/7.jpg" alt=""></li>
<li><img src="images/8.jpg" alt=""></li>

</ul>
<div class="btn">
<span class="left">&lt;</span>
<span class="right">&gt;</span>
</div>
<div class="title"></div>
</div>
<script>
let aLi=document.getElementsByTagName("li"),
	aSpan=document.getElementsByTagName("span"),
	oTitle=document.getElementsByClassName("title")[0],
	oI=document.getElementsByTagName("i")[0],
	length= aLi.length,
	i=0,
	arr1=["1","2","3","4","5","6","7","8"],
	arr2=["最漂亮的一张","最喜欢的一张","很可爱的发型","爱臭美的女人","偷偷的截屏头太大了","这张很唯美","这张笑得最好看","画质不好但吹头发时很温柔",];
	aSpan[1].onclick=function(){
		aLi[i].className="";
		i++;
		if(i>=length){
			i=0;
		}
		aLi[i].className="on";
		oI.innerHTML+arr1[i];
		oTitle.innerHTML=arr2[i];
	}
	aSpan[0].onclick=function(){
		aLi[i].className="";
		i--;
		if(i<0){i=length-1;}
		aLi[i].className="on";
		oI.innerHTML=arr1[i];
		oTitle.innerHTML=arr2[i];
	}
	
</script>
</body>
</html>
